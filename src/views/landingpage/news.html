<link rel="stylesheet" href="../../assets/css/main.styles.css" />
<link rel="stylesheet" href="../../assets/css/responsive.css" />

{{> lp_navbar}}

<div class="blog-section">
    <div class="container">
        <div class="col-1">
            <h1>{{article.headline}}</h1>
            <h3>{{article.address}}</h3>
            <div class="carousel-wrapper">
                <div class="carousel">
                    {{#each article.photos}}
                    <img class="carousel__photo" src="{{this.original}}" />
                    {{/each}}
                    {{#ifNotEquals article.photos.length 1}}
                    <div class="carousel__button--next"></div>
                    <div class="carousel__button--prev"></div>
                    {{/ifNotEquals}}
                </div>
            </div>
            <br />
            <br />
            {{#each article.content }}
            <p class="content">{{this}}</p>
            {{/each}}
            
        </div>

        <div class="col-2">
            <h3><i class="fa fa-star" aria-hidden="true"></i> Latest News</h3>
            <br />
            {{#each sourcedArticles}}
            <a href="/news/{{this.id}}">
                <h5>{{this.headline}}</h5>
                <h6>{{this.address}}</h6>
            </a>
            <br />
            {{/each}}
        </div>
    </div>
</div>

<script src="../../assets/js/device-logger.js"></script>
<script src="../../assets/js/main.scripts.js"></script>
<script>
    !(function (d) {
        var itemClassName = "carousel__photo";
        let items = d.getElementsByClassName(itemClassName),
            totalItems = items.length,
            slide = 0,
            moving = true;

        function setInitialClasses() {
            if (totalItems >= 3) items[totalItems - 1].classList.add("prev");
            items[0].classList.add("active");
            items[1].classList.add("next");
        }

        function setEventListeners() {
            var next = d.getElementsByClassName("carousel__button--next")[0],
                prev = d.getElementsByClassName("carousel__button--prev")[0];

            next.addEventListener("click", moveNext);
            prev.addEventListener("click", movePrev);
        }

        function disableInteraction() {
            moving = true;

            setTimeout(function () {
                moving = false;
            }, 500);
        }

        function moveCarouselTo(slide) {
            if (!moving) {
                disableInteraction();

                var newPrevious = slide - 1,
                    newNext = slide + 1,
                    oldPrevious = slide - 2,
                    oldNext = slide + 2;

                if (newPrevious <= 0) {
                    oldPrevious = totalItems - 1;
                } else if (newNext >= totalItems - 1) {
                    oldNext = 0;
                }

                if (slide === 0) {
                    newPrevious = totalItems - 1;
                    oldPrevious = totalItems - 2;
                    oldNext = slide + 1;
                } else if (slide === totalItems - 1) {
                    newPrevious = slide - 1;
                    newNext = 0;
                    oldNext = 1;
                }
                items[oldPrevious].className = itemClassName;
                items[newNext].className = itemClassName;
                items[newPrevious].className = itemClassName + " prev";
                items[slide].className = itemClassName + " active";
                items[newNext].className = itemClassName + " next";
            }
        }

        function moveNext() {
            if (!moving) {
                if (slide === totalItems - 1) {
                    slide = 0;
                } else {
                    slide++;
                }

                moveCarouselTo(slide);
            }
        }

        function movePrev() {
            if (!moving) {
                if (slide === 0) {
                    slide = totalItems - 1;
                } else {
                    slide--;
                }

                moveCarouselTo(slide);
            }
        }

        function initCarousel() {
            setInterval(() => moveNext(), 3500);
            setInitialClasses();
            setEventListeners();

            moving = false;
        }

        initCarousel();
    })(document);
</script>
